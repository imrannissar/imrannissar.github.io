<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Redirect Test</title>
</head>
<body>
    <h1>Iframe Redirect Test Page</h1>
    <iframe id="testIframe" src="about:blank"></iframe>

    <script>
        // Correctly encoding the payload for the iframe
        const iframe = document.getElementById("testIframe");
        iframe.src = "data:text/html,%3Cscript%3Ewindow.top.location.href%3D'https%3A%2F%2Ftargetedsite.com'%3B%3C%2Fscript%3E";
    </script>
</body>
