  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f6f6f6;
    }
    .product-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    button {
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .add-cart { background: #007bff; color: #fff; }
    .checkout { background: #28a745; color: #fff; }
    .shop-now { background: #ff5722; color: #fff; }

<body>

<div class="product-container">
  <h2>Premium Headphones</h2>
  <p>High-quality wireless headphones with noise cancellation.</p>
  <p><strong>â‚¹4,999</strong></p>

  <button class="shop-now" onclick="shopNow()">Shop Now</button>
  <button class="add-cart" onclick="addToCart()">Add to Cart</button>
  <button class="checkout" onclick="checkout()">Checkout</button>
</div>

<script>
  function shopNow() {
    ttq.track('ViewContent', {value: 4999, currency: 'INR'});
    alert('Shop Now clicked');
  }

  function addToCart() {
    ttq.track('AddToCart', {value: 4999, currency: 'INR'});
    alert('Added to Cart');
  }

  function checkout() {
    ttq.track('InitiateCheckout', {value: 4999, currency: 'INR'});
    alert('Checkout Started');
  }
</script>

</body>
